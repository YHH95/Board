<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
</head>
<body>

<h3>글 수정하기</h3>

<form method="post" action="boardmodify">


수정할 제목 : <input type="text" name="title" th:value="${board.title}">
수정할 내용 : <input type="text" name="content" th:value="${board.content}">
수정할 작성자 : <input type="text" name="writer" th:value="${board.writer}">
    <input type="submit" value="수정하기">
</form>

</body>
</html>
